<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <div>
    <label for="Firstname">First Name</label>
    <input type="text" id="Firstname" required> 
</div> <br>
<div>
    <label for="Username">User Name</label>
    <input type="text" id="Username" required>
</div> <br>
<div>
    <label for="Birthdate">Birthdate</label>
    <input type="date" id="Birthdate">
</div> <br>
<div>
    <label for="Email">Email</label>
    <input type="email" id="Email" required>
</div> <br>
<div>
    <label for="Uploadfile">Upload file</label>
    <input type="file" id="Uploadfile">
</div> <br>
<div>
    <label for="Country">Select Country</label>
    <select id="Country" name="countries">
        <option value="NGN">Nigeria</option>
        <option value="JP">Japan</option>
        <option value="USA">America</option>
        </select>
</div> <br>
<div>
    <label for="EnterPassword">Enter password</label>
    <input type="password" id="EnterPassword" required>
</div> <br>
<div>
    <input type="submit" id="Submit">
</div> <br>
<div>
    <label for="Agreetotermsandconditions">Agree to terms and conditions</label>
    <input type="checkbox" id="Agreetotermsandconditions">
</div>
</form>
    
</body>
</html>
